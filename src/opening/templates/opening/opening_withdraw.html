{% extends "base.html" %}

{% load staticfiles %}

{% block special %}


<div class="panel panel-default">
<div class="panel-heading">
<h2 class="panel-title msgtitle"><b>Please confirm the withdrawal of your {{type}} </b></h2>
</div>
<div class="panel-body">

	Withdraw from {{type}} of <b>{{opening}}<b>

<div class='col-sm-10  col-sm-offset-2'>
	<form action='{% url 'Withdraw' %}' method="POST" style="display: inline">{% csrf_token %}
	<input class='buttonspace btn btn-success' type="submit" value="Confirm">
	</form>

	<a href='{{ msg.get_absolute_url }}' class='buttonspace btn btn-primary' >Back</a>
</div>

</div>

</div>
</div>

{% endblock %}
